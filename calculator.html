<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-by-Step LDU Factorization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body> 
<header>
    <h1>LDU Factorization (Step-by-Step)</h1>
</header>
<main>
<section>
    <label for="matrix-size">Enter Matrix Size (n x n):</label>
    <input type="number" id="matrix-size" min="2" placeholder="e.g., 3">
    <button onclick="generateMatrixInputs()">Generate Matrix</button>
</section>
<section id="matrix-inputs">
    <!-- Section for variable matrix input feilds -->
</section>
<button onclick="performLDUFactorization()">Calculate LDU Factorization</button>
<section id="steps-output">
    <!-- For output of step by step LDU factorization -->
</section>
</main> 
</body>
</html>
