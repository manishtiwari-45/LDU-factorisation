<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Set character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design for mobile devices -->
    <title>LDU Factorization</title> <!-- Title of the webpage -->
    
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Link to Google Fonts for Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Link to external CSS file for custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1>Welcome to LDU Factorization Tool</h1> <!-- Main heading of the page -->
        </header>

        <section class="group-container"> <!-- Section for group project information -->
            <h2 class="title"><i class="fas fa-laptop-code"></i> Group Project</h2> <!-- Subheading with an icon -->
            <div class="members"> <!-- Container for member profiles -->
                <div class="member"> <!-- Individual member profile -->
                    <img src="manish.jpg" alt="Manish Kumar Tiwari"> <!-- Member image -->
                    <p class="member-name">Manish Tiwari</p> <!-- Member name -->
                </div>
                <div class="member"> <!-- Another member profile -->
                    <img src="pinky.jpg" alt="Pinky Rana"> <!-- Member image -->
                    <p class="member-name">Pinky Rana</p> <!-- Member name -->
                </div>
                <div class="member"> <!-- Another member profile -->
                    <img src="trivedh.jpg" alt="Trivedh Kumar"> <!-- Member image -->
                    <p class="member-name">Trivedh Kumar</p> <!-- Member name -->
                </div>
                <div class="member"> <!-- Another member profile -->
                    <img src="ompal.jpg" alt="Ompal Yadav"> <!-- Member image -->
                    <p class="member-name">Ompal Yadav</p> <!-- Member name -->
                </div>
                <div class="member"> <!-- Another member profile -->
                    <img src="sunny.jpg" alt="Sunny Kumar"> <!-- Member image -->
                    <p class="member-name">Sunny Kumar</p> <!-- Member name -->
                </div>
            </div>
        </section>

        <section id="LDU-calculator"> <!-- Section for the LDU calculator -->
            <h2 class="LDU">LDU Factorization Calculator</h2> <!-- Subheading for the calculator section -->
            <a class="ldu-button" href="calculator.html">Click Here</a> <!-- Button link to the calculator page -->
        </section>
    </main>
</body>
</html>
